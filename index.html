<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
        <img src="images/logo.svg" class="huddle-logo" alt="Huddle Logo">
      </a>
    </div>
  </header>
  <section class="hero">
      <div class="hero__pic">
        <img src="images/illustration-mockups.svg" alt="Illustration Mockups">
      </div>
      <div class="hero__content">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="btn">Register</a>
      </div>  
  </section>
  <footer>
    <div class="container">
      <ul class="social-list">
        <li class="social-link"><a href="#"><span class="fab fa-facebook-f"></span></a></li>
        <li class="social-link"><a href="#"><span class="fab fa-twitter"></span></a></li>
        <li class="social-link"><a href="#"><span class="fab fa-instagram"></span></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
